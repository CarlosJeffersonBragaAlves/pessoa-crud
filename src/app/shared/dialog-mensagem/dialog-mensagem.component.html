<h1 mat-dialog-title class="dialog__titulo">{{data.titulo | uppercase}}</h1>
<div class="dialog__conteudo" mat-dialog-content>
  <p class="dialog__conteudo-texto">
    {{data.menssagem}}
  </p>
</div>
<div class="dialog__actions" mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()">Voutar</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">
    <mat-icon>delete</mat-icon>
    Deletar
  </button>
</div>
