<h1 mat-dialog-title class="dialog__titulo">{{data.titulo | uppercase}}</h1>
<div class="dialog__conteudo" mat-dialog-content>
  <p class="dialog__conteudo-texto">
    {{data.menssagem}}
  </p>
</div>
<div class="grid" mat-dialog-actions  style="justify-content: end;">
  <div class="col-6 md:col-6 lg:col-3">
    <button class="buttom__actionDialog" mat-raised-button mat-dialog-close (click)="onNoClick()">
      <mat-icon>arrow_back</mat-icon>
      Voltar
    </button>
  </div>
  <div class="col-6 md:col-6 lg:col-3">
    <button class="buttom__actionDialog"  mat-raised-button color="warn" [mat-dialog-close]="true">
      <mat-icon>delete</mat-icon>
      Deletar
    </button>
  </div>
</div>
