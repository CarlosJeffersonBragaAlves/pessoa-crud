<section>
  <form class="grid">

    <mat-form-field appearance="outline" class="col-5">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Nome" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="col-3">
      <mat-label>CPF</mat-label>
      <input matInput placeholder="CPF" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="col-2">
      <mat-label>RG</mat-label>
      <input matInput placeholder="RG" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="col-2" >
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="col-5">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="col-2">
      <mat-label>Sexo</mat-label>
      <mat-select>
        <mat-option value="feminino">Feminino</mat-option>
        <mat-option value="masculino">Masculino</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="col-2">
      <mat-label>Estado Civil</mat-label>
      <mat-select>
        <mat-option value="feminino">Feminino</mat-option>
        <mat-option value="masculino">Masculino</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-accordion class="col-12" multi>

      <mat-expansion-panel [expanded]="true" >
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon>account_circle</mat-icon>
            Endere√ßo
          </mat-panel-title>
        </mat-expansion-panel-header>
          <app-pessoa-endereco></app-pessoa-endereco>
      </mat-expansion-panel>

      <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Self aware panel
          </mat-panel-title>
          <mat-panel-description>
            <mat-icon>account_circle</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>I'm visible because I am open</p>
      </mat-expansion-panel>

    </mat-accordion>

  </form>
</section>
