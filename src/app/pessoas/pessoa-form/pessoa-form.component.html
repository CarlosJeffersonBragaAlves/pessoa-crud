<section class="dialog">
  <div class="cabecalho">
    <h2 mat-dialog-title class="cabecalho__titulo">Install Angular</h2>
    <button mat-icon-button amat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </div>


  <div mat-dialog-content class="conteudo">
    <form class="grid">
      <mat-form-field appearance="outline" class="col-8">
        <mat-label>Input</mat-label>
        <input matInput>
      </mat-form-field>
    </form>
  </div>


  <div mat-dialog-actions class="rodape">
    <button mat-raised-button [mat-dialog-close]="true" color="primary">
      <mat-icon>check</mat-icon>
      Salvar
    </button>
  </div>
</section>
